<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fav YouTube Channel</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900">
    <!-- Main Navbar -->
    <header class="sticky top-0 z-50 bg-white dark:bg-gray-900 shadow-md">
      <nav class="container mx-auto p-4 flex justify-between items-center">
        <a
          href="https://www.youtube.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/2560px-YouTube_Logo_2017.svg.png"
            class="h-8"
            alt="YouTube Logo"
          />
          <span class="font-semibold text-lg dark:text-white">
            Learn Web Development
          </span>
        </a>
        <div class="space-x-3 flex items-center">
          <button
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
          >
            Get Started
          </button>
          <button
            class="md:hidden p-2 text-gray-600 dark:text-gray-400"
            aria-label="Open Menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
        <div class="hidden md:flex space-x-6">
          <a
            href="#"
            class="text-blue-700 font-semibold dark:text-blue-500 hover:underline"
            >Home</a
          >
          <a
            href="#"
            class="text-gray-600 dark:text-gray-300 hover:text-blue-700 dark:hover:text-blue-500"
            >About</a
          >
          <a
            href="#"
            class="text-gray-600 dark:text-gray-300 hover:text-blue-700 dark:hover:text-blue-500"
            >Services</a
          >
          <a
            href="#"
            class="text-gray-600 dark:text-gray-300 hover:text-blue-700 dark:hover:text-blue-500"
            >Contact</a
          >
        </div>
      </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto mt-10 px-4">
      <section class="text-center py-10">
        <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-4">
          Favorite YouTube Channels for Web Development
        </h1>
        <p class="text-gray-600 dark:text-gray-400">
          Explore and learn from the best channels that teach web development!
        </p>
      </section>

      <!-- Dynamic Content Section -->
      <section id="jsonData" class="bg-white p-6 rounded-lg shadow-md my-10">
        <!-- This is where your dynamic JSON data will go -->
        <p class="text-center text-gray-600">
          Loading your favorite channels...
        </p>
      </section>

      <!-- Hidden Information Section -->
      <section>
        <div
          class="bg-gray-100 dark:bg-gray-800 text-center p-4 rounded-lg shadow-sm mt-10"
          id="hiddenSection"
        >
          <p class="hidden text-gray-500 dark:text-gray-400">
            The content above is just a demonstration for learning purposes.
          </p>
        </div>
      </section>
    </main>

    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
